<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Bistro</title>
    <style>
        body { margin: 0; padding: 0; display: flex; flex-wrap: wrap; justify-content: center; }
        img { width: 100%; max-width: 600px; margin-bottom: 5px; }

        /* 德语 Google 评价按钮样式 */
        .review-btn {
            display: inline-block;
            margin: 20px auto;
            padding: 12px 20px;
            background: #4285F4;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
        }
        .review-btn:hover {
            background: #3367D6;
        }
        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<img src="0001.jpg" alt="P1"> 
<img src="0002.jpg" alt="P2"> 
<img src="0003.jpg" alt="P3"> 
<img src="0004.jpg" alt="P4"> 

<!-- ⭐ 德语 Google 评价按钮，链接可自行替换 -->
<div class="button-container">
    <a href="https://example.com" target="_blank" class="review-btn">
        ⭐ Auf Google bewerten
    </a>
</div>

</body>
</html>
